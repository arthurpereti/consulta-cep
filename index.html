<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <script src="index.js" defer></script>

    <title>Consultar CEP do cliente</title>
</head>

<body>
    <h1>Consultar CEP do cliente</h1>

    <label for="rua_cep">Rua:</label>
    <input type="text" name="rua_cep" id="rua_cep">
    <br><br>
    <label for="numero_cep">Número:</label>
    <input type="text" name="numero_cep" id="numero_cep">
    <br><br>
    <label for="bairro_cep">Bairro:</label>
    <input type="text" name="bairro_cep" id="bairro_cep">
    <br><br>
    <label for="complemento_cep">Complemento:</label>
    <input type="text" name="complemento_cep" id="complemento_cep">
    <br><br>
    <label for="numcep">Digite um CEP: </label>
    <input type="text" id="numcep">
    <button id="consulta">Consultar</button>
    <br><br>
    <label for="cidade_cep">Cidade:</label>
    <input type="text" name="cidade_cep" id="cidade_cep">
    <label for="">Estado:</label>
    <select id="estado_cep">
        <option value="" select>Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MI">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PN">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
    </select>



</body>

</html>
